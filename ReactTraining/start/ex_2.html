<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrow Function</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        let hello1;
        hello1 = function(){
            return "Hello World1!";
        }

        document.getElementById('demo1').innerHTML = hello1();

        let hello3;
        hello3 = () => {return "Hello World3!"};

        document.getElementById('demo2').innerHTML = hello3();

        let hello5;
        hello5 = () => "Hello World5!";

        document.getElementById('demo3').innerHTML = hello5();
    </script>
</body>
</html>
