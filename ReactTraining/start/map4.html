<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let employees = [
            {
                id: 1,
                name: "Tommy",
                age: 23,
                city: "New York"
            },
            {
                id: 2,
                name: "Mike",
                age: 27,
                city: "Detroit"
            },
            {
                id: 3,
                name: "Lisa",
                age: 25,
                city: "Chicago"
            }
        ];

        let names = employees.map((employee) => {
            return employee.name;
        });

        document.write(names);
    </script>
</body>
</html>
