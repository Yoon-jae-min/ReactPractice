<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gugudan(dan){
            document.write("<h1>" + dan + "단</h1>");
            for(var j = 1; j <= 9; j++){
                document.write(dan + "X" + j + "=" + dan*j, "<br>");
            }
        };
        gugudan(5);

        let gugudan2 = dan2 => {
            document.write("<h1>" + dan2 + "단</h1>");
            for(let j = 1; j <= 9; j++){
                document.write(dan2 + "X" + j + "=" + dan2*j, "<br>");
            }
        }
        gugudan2(3);
    </script>
</body>
</html>
