<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func1(name){
            document.write("Hello " + name);
        }

        func1("dog");
        document.write("<br>");

        const func2 = (name2) => {
            document.write("Hello " + name2);
        }

        func2("cat");
        document.write("<br>");
        
        const func3 = name3 => document.write("Hi " + name3);
        func3("dino");
    </script>
</body>
</html>
